<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Content Example</title>
    <style>
      /* Debug Panel CSS */
      .debug-panel {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 100%;
  max-height: 300px;
  background: #fff;
  border: 1px solid #ccc;
  overflow-y: auto;
  z-index: 1000;
}

.debug-panel .debug-log {
  padding: 10px;
  font-size: 12px;
  font-family: monospace;
  white-space: pre-wrap;
  overflow-x: auto;
  color: #333;
}

.debug-panel .debug-log.open {
  display: block;
}

.debug-panel .debug-log p {
  margin: 0;
  padding: 5px 0;
  border-bottom: 1px solid #ddd;
}


    </style>
    <script src="site-dynamic-content.js" defer></script>
  </head>
  <body>
    <!-- HERO SECTION -->
    <header>
      <h1 data-content="homepage.heroTagline" data-transform="uppercase"></h1>
      <img data-content="homepage.heroImageURL" alt="Hero Image" />
      <a data-content="homepage.cta.primary.url" class="button primary"
        >Get Started</a
      >
      <a data-content="homepage.cta.secondary.url" class="button secondary"
        >Learn More</a
      >
    </header>
    <div data-content="nonexistent.path"></div>

    <!-- SERVICES SECTION -->
    <section>
      <h2>Our Services</h2>
      <div data-content="services" data-content-tag="div"></div>
    </section>

    <!-- TESTIMONIALS SECTION -->
    <section>
      <h2>What Our Clients Say</h2>
      <div data-content="testimonials"></div>
    </section>

    <!-- FAQ SECTION -->
    <section>
      <h2>Frequently Asked Questions</h2>
      <div data-content="faq" data-content-tag="section"></div>
    </section>

    <!-- PRICING SECTION -->
    <section>
      <h2>Pricing</h2>
      <div>
        <h3 data-content="pricing.basicPlan.title"></h3>
        <p data-content="pricing.basicPlan.description"></p>
        <p data-content="pricing.basicPlan.price" data-transform="currency"></p>
      </div>
      <div>
        <h3 data-content="pricing.premiumPlan.title"></h3>
        <p data-content="pricing.premiumPlan.description"></p>
        <p
          data-content="pricing.premiumPlan.price"
          data-transform="currency"
        ></p>
      </div>
    </section>

    <!-- OPERATING HOURS -->
    <section>
      <h2>Operating Hours</h2>
      <ul
        id="hours-list"
        data-content="operatingHours.hours"
        data-content-tag="li"
      ></ul>
      <h3>Holidays</h3>
      <ul
        id="holidays-list"
        data-content="operatingHours.holidays"
        data-content-tag="li"
      ></ul>
    </section>

    <!-- SOCIAL LINKS -->
    <footer>
      <h2>Follow Us</h2>
      <div data-content="socialLinks"></div>
    </footer>

    <!-- ABOUT US SECTION -->
    <section>
      <h2>About Us</h2>
      <p data-content="aboutUs.intro"></p>
      <p data-content="aboutUs.mission"></p>
      <div data-content="aboutUs.team"></div>
    </section>
  </body>
</html>
